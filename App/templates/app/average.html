<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Average</th>
      <th>Kod</th>
      <th>Max</th>
      <th>Min</th>
    </tr>
  </thead>
  <tbody>
  {% for item in ab %}
    <tr>
      <td>{{ item.averageBolId.NameOtd }}</td>
      <td>{{ item.average }}</td>
      <td>{{ item.averageBolId.Kod }}</td>
      <td>{{ item.maxElement }}</td>
      <td>{{ item.minElement }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
