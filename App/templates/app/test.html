<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<table class="table">
  <thead>
    <tr>
        <th>#</th>
      <th>id</th>
      <th>Sifra</th>
      <th>Name</th>
      <th>Ball</th>
      <th>God</th>
    </tr>
  </thead>
  <tbody>
  {% for item in items %}
    <tr>
        <td>{{ forloop.counter }}</td>
      <td>{{ item.id }}</td>
      <td>{{ item.Sifra }}</td>
      <td>{{ item.NameN }}</td>
      <td>{{ item.SonSay }}</td>
      <td>{{ item.God_Created }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
</body>
</html>
